<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Visualization</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    .chart {
      margin: 20px;
    }
    .buttons {
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
    .line {
      fill: none;           /* Ensures that the area under the line is not filled */
      stroke: steelblue;   /* Color of the line */
      stroke-width: 2;     /* Width of the line */
    }
    .annotation {
            font-size: 12px;
            fill: black;
        }
  </style>
</head>
<body>
  <div class="buttons">
    <button onclick="updateChart('event1')">Event 1</button>
    <button onclick="updateChart('event2')">Event 2</button>
    <button onclick="updateChart('event3')">Event 3</button>
  </div>
  <div class="chart">
    <svg width="800" height="400"></svg>
  </div>

  <script>
    const svg = d3.select('svg');
    const margin = { top: 20, right: 20, bottom: 30, left: 50 };
    const width = +svg.attr('width') - margin.left - margin.right;
    const height = +svg.attr('height') - margin.top - margin.bottom;

    const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

    const x = d3.scaleTime().range([0, width]);
    const y = d3.scaleLinear().range([height, 0]);

    const line = d3.line()
      .x(d => x(d.date))
      .y(d => y(d.open));

    const xAxis = d3.axisBottom(x);
    const yAxis = d3.axisLeft(y);

    g.append('g')
      .attr('class', 'axis axis--x')
      .attr('transform', `translate(0,${height})`);

    g.append('g')
      .attr('class', 'axis axis--y');

    let data = [];

    d3.csv('https://raw.githubusercontent.com/RohanNaga/CS416NarrativeVisualization/fbf790863f24977cc3cbb6b6fbdc61f26a888f1b/Download%20Data%20-%20INDEX_US_S%26P%20US_SPX%20(1).csv').then(csvData => {
      csvData.forEach(d => {
        d.date = d3.timeParse('%m/%d/%Y')(d.Date);
        d.open = +d.Open.replace(/,/g, "");
        data.push(d);
      });

      console.log(data);  // Debugging line to check parsed data

      // Initial load
      updateChart('event1');
    });

    function updateChart(event) {
      let filteredData = [];
      const now = new Date();
      const lastYear = now.getFullYear() - 1;
      const startDate = new Date('2023-07-18');
      const endDate = new Date('2024-03-18');
      switch (event) {
        case 'event1':
          filteredData = data.filter(d => d.date <= new Date(lastYear, 11, 18));
          break;
        case 'event2':
          filteredData1 = data.filter(d => d.date <= new Date(lastYear, 12, 31));
          filteredData2 = data.filter(d => d.date <= new Date(now.getFullYear(), 3, 18));
          filteredData = filteredData2.concat(filteredData1);
          break;
        case 'event3':
          filteredData = data;
          break;
        default:
          filteredData = data;
      }

      console.log(filteredData);  // Debugging line to check filtered data

      let xDomain = [new Date('2023-07-18'), new Date('2024-07-18')];
      x.domain(xDomain);
    y.domain([4000, 6000]);
      g.select('.axis--x').call(xAxis);
      g.select('.axis--y').call(yAxis);

      const path = g.selectAll('.line')
        .data([filteredData]);

      path.enter().append('path')
        .attr('class', 'line')
        .merge(path)
        .attr('d', line);

      path.exit().remove();
    
      const pos = [
            {x: 100, y: 300, label: "The Federal Reserve's December 13, 2023, meeting concluded with the decision to hold interest rates steady at 5.25%â€“5.50%. This announcement, coupled with forward guidance on future monetary policy, caused the market to rise."},
            {x: 500, y: 200, label: "On January 4th, 2024 a U.S. ADP Job report realease which boosted market sentiment and caused the market to rise."},
            {x: 750, y: 100, label: "The Federal Reserve signaled a pause or a potential reduction in interest rates during their May 2024 meeting which caused the market to rise."}
        ];

        const circles = svg.selectAll("circle")
            .data(pos)
            .enter()
            .append("circle")
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", 5)
            .style("fill", "blue")
            .attr("data-id", d => d.id) // Add a data attribute for the id
            .style("display", "id");

        const annotations = svg.selectAll("text")
        .data(data)
        .enter()
        .append("text")
        .attr("x", d => d.x)
        .attr("y", d => d.y - 10)  // Position the text above the circle
        .attr("text-anchor", "middle")
        .text(d => d.label)
        .attr("class", "annotation")
        .attr("id", d => d.id); // Add an id attribute
            // Show annotation on circle click
        circles.on("click", function(event, d) {
            // Hide all annotations
            d3.selectAll(".annotation").style("display", "none");
            console.log(this)
            // Show the clicked circle's annotation
            d3.select(`#${d.id}`)
              .style("display", "block");
        });

        // Hide annotations when clicking outside
        svg.on("click", function(event) {
            if (!d3.select(event.target).classed("circle")) {
                d3.selectAll(".annotation").style("display", "none");
                d3.selectAll("circle").style("fill", "blue"); // Reset circle color
            }
        });
    }
  </script>
</body>
</html>
