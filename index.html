<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Visualization</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    .chart {
      margin: 20px;
    }
    .buttons {
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button onclick="updateChart('event1')">Event 1</button>
    <button onclick="updateChart('event2')">Event 2</button>
    <button onclick="updateChart('event3')">Event 3</button>
  </div>
  <div class="chart">
    <svg width="800" height="400"></svg>
  </div>

  <script>
    const data = {
      event1: [
        { date: new Date('2022-01-01'), value: 100 },
        { date: new Date('2022-02-01'), value: 110 },
        { date: new Date('2022-03-01'), value: 120 }
      ],
      event2: [
        { date: new Date('2022-01-01'), value: 100 },
        { date: new Date('2022-02-01'), value: 90 },
        { date: new Date('2022-03-01'), value: 80 }
      ],
      event3: [
        { date: new Date('2022-01-01'), value: 100 },
        { date: new Date('2022-02-01'), value: 120 },
        { date: new Date('2022-03-01'), value: 140 }
      ]
    };

    const svg = d3.select('svg');
    const margin = { top: 20, right: 20, bottom: 30, left: 50 };
    const width = +svg.attr('width') - margin.left - margin.right;
    const height = +svg.attr('height') - margin.top - margin.bottom;

    const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

    const x = d3.scaleTime().range([0, width]);
    const y = d3.scaleLinear().range([height, 0]);

    const line = d3.line()
      .x(d => x(d.date))
      .y(d => y(d.value));

    const xAxis = d3.axisBottom(x);
    const yAxis = d3.axisLeft(y);

    g.append('g')
      .attr('class', 'axis axis--x')
      .attr('transform', `translate(0,${height})`);

    g.append('g')
      .attr('class', 'axis axis--y');

    function updateChart(event) {
      const dataSet = data[event];
      x.domain(d3.extent(dataSet, d => d.date));
      y.domain([0, d3.max(dataSet, d => d.value)]);

      g.select('.axis--x').call(xAxis);
      g.select('.axis--y').call(yAxis);

      const path = g.selectAll('.line')
        .data([dataSet]);

      path.enter().append('path')
        .attr('class', 'line')
        .merge(path)
        .attr('d', line)
        .attr('fill', 'none')
        .attr('stroke', 'steelblue')
        .attr('stroke-width', 2);

      path.exit().remove();
    }

    // Initial load
    updateChart('event1');
  </script>
</body>
</html>
