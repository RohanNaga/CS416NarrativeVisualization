<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Visualization</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    .chart {
      margin: 20px;
    }
    .buttons {
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button onclick="updateChart('event1')">Event 1</button>
    <button onclick="updateChart('event2')">Event 2</button>
    <button onclick="updateChart('event3')">Event 3</button>
  </div>
  <div class="chart">
    <svg width="800" height="400"></svg>
  </div>

  <script>
    const svg = d3.select('svg');
    const margin = { top: 20, right: 20, bottom: 30, left: 50 };
    const width = +svg.attr('width') - margin.left - margin.right;
    const height = +svg.attr('height') - margin.top - margin.bottom;

    const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

    const x = d3.scaleTime().range([0, width]);
    const y = d3.scaleLinear().range([height, 0]);

    const line = d3.line()
      .x(d => x(d.date))
      .y(d => y(d.open));

    const xAxis = d3.axisBottom(x);
    const yAxis = d3.axisLeft(y);

    g.append('g')
      .attr('class', 'axis axis--x')
      .attr('transform', `translate(0,${height})`);

    g.append('g')
      .attr('class', 'axis axis--y');

    let data = [];

    d3.csv('https://raw.githubusercontent.com/RohanNaga/CS416NarrativeVisualization/fbf790863f24977cc3cbb6b6fbdc61f26a888f1b/Download%20Data%20-%20INDEX_US_S%26P%20US_SPX%20(1).csv').then(csvData => {
      csvData.forEach(d => {
        d.date = d3.timeParse('%m/%d/%Y')(d.Date);
        d.open = d.Open;
        data.push(d);
      });

      console.log(data);  // Debugging line to check parsed data

      // Initial load
      updateChart('event1');
    });

    function updateChart(event) {
      let filteredData = [];
      switch (event) {
        case 'event1':
          filteredData = data.filter(d => d.date <= new Date(d.date.getFullYear(), 3, 30));
          break;
        case 'event2':
          filteredData = data.filter(d => d.date <= new Date(d.date.getFullYear(), 7, 31));
          break;
        case 'event3':
          filteredData = data;
          break;
        default:
          filteredData = data;
      }

      console.log(filteredData);  // Debugging line to check filtered data

      x.domain(d3.extent(filteredData, d => d.date));
      y.domain([0, 7000]);
      g.select('.axis--x').call(xAxis);
      g.select('.axis--y').call(yAxis);

    /*
      var line = d3.line()
                    .x(function(d){return x(d.Date);})
                    .y(function(d){return x(d.Open);});
        
      g.append('path').attr('d',line(data))
      */
      const path = g.append('line')
        .data([filteredData]);

      path.enter().append('path')
        .attr('class', 'line')
        .merge(path)
        .attr('d', line)
        .attr('fill', 'none')
        .attr('stroke', 'steelblue')
        .attr('stroke-width', 2);

      path.exit().remove();
      
    }
  </script>
</body>
</html>
